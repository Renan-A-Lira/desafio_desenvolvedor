{% extends 'blog/base.html' %}

{% block conteudo %}
<section>
    <form method="POST" action="{% url 'image_post' %}" enctype="multipart/form-data" class="post-form">
        {% csrf_token %}    
        {{ form.legenda.label_tag }}
        {{ form.legenda }}
        
        <label for="id_image_file">Escolher Arquivo</label>
        {{form.image_file}}
        <input type="submit" />
    </form>
</section>


{% endblock %}
