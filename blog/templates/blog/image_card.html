<div class="image-card">
    <div class="image-like-card">
        <i class="fas fa-heart heart-like-img" id="heart-like-img-{{image.id}}"></i>
        <img src="https://{{request.get_host}}{{image.image_file.url}}" alt="" class="image" onclick="tap('', setlike, {{image.id}})">
    </div>
    <div class="info-like">
        <div class="likes-info">
            {% if image.approved and user.is_authenticated %}
                
                <a onclick="setlike({{ image.id }})" class="like-button">
                    <i class="fas fa-heart" id="like-image-{{image.id}}" style="display: none;"></i>
                    <i class="far fa-heart" id="notlike-image-{{image.id}}" style="display: flex;"></i>
                </a>
            
            {%endif%}
            <p id="like-count-{{image.id}}">{{image.likes.count}} curtidas</p>
        </div>
        {%if request.user.is_staff %}
            <div class="decision-admin">
                {% if not image.approved %}
                    <a href="{% url 'approve_image' id=image.id %}">Aprovar</a>
                {% endif %}
                <a href="{% url 'remove_image' id=image.id %}">Remover</a>
            </div>
        {%endif%}
    </div>
</div>
